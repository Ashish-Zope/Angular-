<div class="container">
<label>Server Name</label>
<!--<input type="text" class="form-control" (input)="onUpdateServr($event)"/>-->
<input type="text" class="form-control" [(ngModel)]="serverName"/>
<p>{{serverName}}</p>
<button class="btn btn-primary" 
    [disabled]="!allowServer"
    (click)="onServerCreation()"> Add Servrs</button>
    <div *ngIf="serverCreated; else noServr">
        <p> server is creat server name is {{serverName}}</p>
    </div>
    <ng-template #noServr>
        <p>no server is created  </p>
    </ng-template>
<p [innerText]="serverCreationStatus"></p>
<div class="card-group">
<app-server *ngFor="let item of servers" ></app-server>
</div>
</div>
